<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Remove Content</title>
</head>
<body>
	
	<h1>Removing content with jQuery</h1>

	<h3>Empty</h3>
	<p><em>Use the .empty method to remove all content of an element.</em></p>
	<div id="empty-example" style="height: 100px; width: 90%; background-color: #DDD">
		<p>You can remove this content from this parent di with the .empty method!</p>
	</div>

	<hr>

	<h3>Remove</h3>
	<p><em>Use the .remove method to remove an element completely</em></p>
	<div id="remove-example" style="height: 100px; width: 90%; background-color: #DDD">
	</div>




	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="0.08_removing_content.js"></script>


</body>
</html>
