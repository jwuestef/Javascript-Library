<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Event Binding</title>
</head>
<body>
	
		<h1>Event Binding</h1>

		<h3>On</h3>
		<p>Binds an event to matched elements</p>
		<ul id="on">
			<li>Click to hide me!</li>
			<li>And me!</li>
			<li>Don't forget about me!</li>
		</ul>

		<hr>

		<h3>Off</h3>
		<p>Unbind the event once you've clicked one item</p>
		<ul id="off">
			<li>Click to hide me!</li>
			<li>And me!</li>
			<li>Don't forget about me!</li>
		</ul>





		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="0.12_event_binding.js"></script>

	</body>
</html>
