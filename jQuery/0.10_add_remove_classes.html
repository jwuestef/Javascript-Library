<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Add Remove Classes</title>
	<link rel="stylesheet" type="text/css" href="0.10_add_remove_classes.css">
</head>
<body>

	<h1>Adding and Removing Classes</h1>
	
	<h3>Remove Class</h3>
	<p class="font-color-change">Use the .removeClass method to remove a class from a matched element(s).</p>

	<hr>

	<h3>Add Class</h3>
	<p id="add-class">Use .addClass to add a class to a matched element(s).</p>

	<hr>

	<h3>Toggle Class</h3>
	<div id="toggle-class">
		<p>Use .toggleClass to toggle the class on or off</p>
		<button id="toggle-button">Change Text Color</button>
	</div>

		crossorigin="anonymous"></script>
	<script type="text/javascript" src="0.10_add_remove_classes.js"></script>	
</body>
